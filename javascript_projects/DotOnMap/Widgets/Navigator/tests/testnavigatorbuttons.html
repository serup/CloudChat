<html>
<head>
	
<script language="JavaScript">
	
function point_it(event){
	pos_x = event.offsetX?(event.offsetX):event.pageX-document.getElementById("pointer_div").offsetLeft;
	pos_y = event.offsetY?(event.offsetY):event.pageY-document.getElementById("pointer_div").offsetTop;
	document.getElementById("cross").style.left = (pos_x-1) ;
	document.getElementById("cross").style.top = (pos_y-15) ;
	document.getElementById("cross").style.visibility = "visible" ;
	document.pointform.form_x.value = pos_x;
	document.pointform.form_y.value = pos_y;
}

function point_at_button(event)
{
	pos_x = event.offsetX?(event.offsetX):event.pageX-document.getElementById("pointer_div").offsetLeft;
	pos_y = event.offsetY?(event.offsetY):event.pageY-document.getElementById("pointer_div").offsetTop;


}

function panUpBtn()
{
	document.pointform.form_x.value = 66;
}
function panDownBtn()
{
	document.pointform.form_x.value = 77;
}
function panLeftBtn()
{
	document.pointform.form_x.value = 88;
}
function panRightBtn()
{
	document.pointform.form_x.value = 99;
}

</script>

<style type="text/css">
div#pointer_div
{
  position: absolute;
  z-index: 10000;
  top: 120px;
  left: 130px;
}


</style>
</head>
<body>
	

<form name="pointform" method="post">
	<!--	<div id="pointer_div" onclick="point_it(event)" style = "background-image:url('../images/bg.png');width:73px;height:70px;"> -->
		<!-- <div id="pointer_div" style = "background-image:url('../images/bg.png');width:73px;height:70px;"> -->  
	<div id="pointer_div">
		<img src = "../images/bg.png"; style="position:absolute;visibility:visible;">
		<div id="up"  onclick="panUpBtn()" > 
	       		<img src = "../images/panUpBtn.png"; style="position:relative;left:25px; top:8px;visibility:visible;">
        	</div>  
		<div id="up"  onclick="panDownBtn()" > 
	       		<img src = "../images/panDownBtn.png"; style="position:relative;left:25px; top:23px;visibility:visible;">
		</div>  
		<div id="up"  onclick="panLeftBtn()" >
