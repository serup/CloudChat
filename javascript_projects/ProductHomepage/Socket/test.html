<!DOCTYPE HTML>
<html>
<head>
<script type="text/javascript">
// http://code.google.com/p/pywebsocket/
// http://bhou.wordpress.com/2011/11/28/how-to-install-and-configure-mod_python-in-apache-2-server/
//
// http://www.tutorialspoint.com/html5/html5_websocket.htm
// http://stackoverflow.com/questions/13897329/pywebsocket-doesnt-work
//
// http://77.75.165.130
// NB! the virtualhost name on server does not work for dops.com
// so use instead http://127.0.1.1/  
// this will point to /srv/www/dops.com/web
//
// http://stackoverflow.com/questions/15114279/websocket-on-ie10-giving-a-securityerror

function WebSocketTest()
{
  if ("WebSocket" in window)
  {
     alert("WebSocket is supported by your Browser!");
     // Let us open a web socket
     var ws = new WebSocket("ws://localhost:9998/echo");
     ws.onopen = function()
     {
        // Web Socket is connected, send data using send()
        ws.send("Message to send");
        alert("Message is sent...");
     };
     ws.onmessage = function (evt) 
     { 
        var received_msg = evt.data;
        alert("Message is received...");
     };
     ws.onclose = function()
     { 
        // websocket is closed.
        alert("Connection is closed..."); 
     };
  }
  else
  {
     // The browser doesn't support WebSocket
     alert("WebSocket NOT supported by your Browser!");
  }
}
</script>
</head>
<body>
<div id="sse">
   <a href="javascript:WebSocketTest()">Run WebSocket</a>
</div>
</body>
</html>
